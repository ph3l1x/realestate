<div class="searchContainer ph-stickySearch">
    <div class="searchContainerInner container">
        <ul class="searchParent">
            <li class="first parentLI">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="City, MLS#, Zip">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </li>
            <li class="parentLI">
                <a ng-click="lTypeShow = !lTypeShow" href="#">
                    Listing Type <i class="fa fa-caret-down" aria-hidden="true"></i>
                </a>
                <!-- Child Menu -->
                <ul ng-show="lTypeShow" class="searchChild">
                    <li class="childLI" ng-repeat="lTypes in lType track by $index">
                        <input type="checkbox" id="lType{{ $index }}"/>
                        <label ng-click="typeSearch('L_Type_', lTypes)" for="lType{{ $index }}">{{ lTypes }}</label>

                    </li>
                </ul>
            </li>
            <li class="parentLI">$200k-$500k <i class="fa fa-caret-down" aria-hidden="true"></i></li>
            <li class="parentLI">0+ Beds <i class="fa fa-caret-down" aria-hidden="true"></i></li>
            <li class="parentLI">0+ Baths <i class="fa fa-caret-down" aria-hidden="true"></i></li>
            <li class="parentLI last">Boise <i class="fa fa-caret-down" aria-hidden="true"></i></li>
        </ul>
